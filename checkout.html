<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybox | Checkout</title>
</head>

<body>
    <!-- This is the navigation bar -->
    <nav class="navbar">
        <span class="logo">
            <a class="" href="./index.html">
                <img src="./images/banner.png" height="120px" alt="Ybox Logo">
            </a>
        </span>
        <span class="links">
            <a class="navitem" href="./index.html">Home</a>
            <a class="navitem" href="./about.html">About</a>
            <a class="navitem" href="./support.html">Support</a>
            <a class="navitem" href="./faq.html">FAQ</a>
            <a class="navitem active" href="./checkout.html">Checkout</a>
        </span>
    </nav>

    <main>
        <h1 class="emphasis">Checkout</h1>
        <hr>
        <h2>Your Shopping Cart</h2>
        <p>1 x Fortnite</p>
        <p>1 x Controller</p>
        <p>2 x Batteries</p>
        <!-- This is the forum field for billing details -->
        <h2>Billing details</h2><br>
        <form>
            <div>First Name: <input type="text" id="fname" name="firstname"></div>
            <div>Last Name: <input type="text" id="lname" name="lastname"></div>
            <div>Card Number: <input type="text" id="lname" name="CardNumber"></div>
        </form>
        <!-- This is the forum field for shipping details -->
        <h2>Shipping details</h2><br>
        <form>
            <div>Country: <input type="text" id="fname" name="Country"> </div>
            <div>State: <input type="text" id="lname" name="State"> </div>
            <div>Zip Code: <input type="text" id="zip" name="ZipCode"></div>
            <div>Street: <input type="text" id="steet" name="Street"><br></div>
            <div>Apartment number: <input type="text" id="steet" name="Apartment"><br></div>
        </form>
        <br>
        <a href="./checkout.html" class="button">Purchase</a>
    </main>
